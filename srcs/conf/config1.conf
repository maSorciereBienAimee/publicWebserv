server {
			listen  8080;
			host           127.0.0.1;
			root          ./website;
			index	                		index.html;
			error			errorpages/404.html,404    ;
			cgi_bin			/usr/bin/php-cgi;
			server_name 	serverA;
			upload			./website/post;


location 	/ {

		index			index.html index.php index.nginx-debian.html;
		autoindex		off;
		methods			GET, POST, DELETE;
		root			./website/;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		client_max_body_size	  678;
		#  redirection https://laurayie.com;
		auth_basic_user_file	./www/private/.auth;
		upload			./website/Download;
		auth_basic				off;

	}

location 	/cgi42 {
		root			./website/cgi42;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.bla;
		cgi_bin			./ubuntu_cgi_tester;
		upload			./website/cgi42;
}
location 	/sendDatas {
		root			./website/sendDatas;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		upload			./website/sendDatas;
}
	
location	/TEST {
		index			index.html;
		autoindex		on;
		methods			GET, POST, DELETE;
		root			./website/TEST;

}
location 	/dir {

		index			index.php index.nginx-debian.html;
		# autoindex		on;
		methods			GET, POST, DELETE;
		root			./website/dir;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		client_max_body_size	  678;
		redirection		/TEST/index.html;
		auth_basic_user_file	./www/private/.auth;
			auth_basic				off;

}

