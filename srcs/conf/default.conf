server {
 	        listen  8000;
            	host           127.0.0.1;
 			root           ./website;
 			server_name example2.com;
 			index	                		index.html;
			 error        404 ./error_pages/404.html    ;
 			cgi_bin			/usr/bin/php-cgi;

	location 	/ {

 		index			index.html index.php index.nginx-debian.html;
 		autoindex		off;
 		methods			GET, POST, DELETE;
 		root			./website;
 		cgi_extension	.php;
 		cgi_bin			/usr/bin/php-cgi;
 		client_max_body_size	  678;
 		#  redirection https://laurayie.com;
 		auth_basic_user_file	./www/private/.auth;
 			auth_basic				off;
	}
}

server {
	        listen  8080;
            host           127.0.0.1;
			root          ./website;
			index	                		index.html;
			cgi_bin			/usr/bin/php-cgi;
			server_name 	example.com;
			upload			./website/Download;
			error        404 ./error_pages/404.html    ;
			methods			GET;


	location 	/ {

		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST, DELETE;
		root			./website/;
		cgi_extension	.php;
		cgi_bin			php-cgi;
		client_max_body_size	  2;
		#  redirection https://laurayie.com;
		auth_basic_user_file	./www/private/.auth;
		upload			./website/Download;
		auth_basic				off;
	}

	location 	/cgiTest {
		root			./website/cgiTest;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		upload			./website/cgiTest;
	}

	location 	/cgiTest/*.bla {
		root			./website/cgiTest;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.bla;
		cgi_bin			./binary_cgi/ubuntu_cgi_tester;
		upload			./website/cgiTest;
	}

	location 	/cgiTest/*.py {
		root			./website/cgiTest;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.py;
		cgi_bin			/usr/bin/python;
		upload			./website/cgiTest;
	}

	location 	/redir {
		root			./website/redir;
		index			index.php;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		upload			./website/redir;
		redirection		/TEST/index.html;
	}
	location 	/sendDatas {
		root			./website/sendDatas;
		index			index.html index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		upload			./website/sendDatas;
	}

	location	/TEST {
		index			index.html;
		autoindex		on;
		methods			GET, POST, DELETE;
		root			./website/TEST;
	}

	location 	/dir {

		index			index.php index.nginx-debian.html;
		autoindex		on;
		methods			GET, POST, DELETE;
		root			./website/dir;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
		client_max_body_size	  678;
		# redirection		/TEST/index.html;
		auth_basic_user_file	./www/private/.auth;
			auth_basic				off;
			 upload			./website/dir;
	}
}




